<div class="jumbotron ">
    <div class="headerStyle">
        <img src="../../img/add.png"/>
        Submit Assignment


    </div>

    <div class="container-fluid ">
        <div class="row">
            <hr class="hr2"/>
            <div class="headerComment">
                Chosen Assignment : {{assignmentName}}
            </div>

            <form class="form" id="form1">

                <br>
                <div class="row">

                    <div class="headerStyleLight">
                        <img src="../img/assignments.png"/>
                        Enter ID number
                    </div>
                    <input type="text" class="form-control feedback-input"  name="student_id"
                           placeholder="Enter ID"
                           ng-model="submission.submissionData.student_id"
                           style="font-size:25px; height:100px;">
                </div>
                <br>

                <div class="row">

                    <div class="headerStyleLight">
                        <img src="../img/assignments.png"/>
                        Please fill in submission name
                    </div>
                    <input type="text" class="form-control feedback-input" name="submission_name"
                           placeholder="Enter submission name"
                           ng-model="submission.submissionData.submission_name"
                           style="font-size:25px; height:100px;">
                </div>
                <br>
                <div class="row">

                    <div class="headerStyleLight">
                        <img src="../img/assignments.png"/>
                        Write description
                    </div>
                    <p class="text">
                            <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment"
                                      ng-model="submission.submissionData.submission_description"
                                      placeholder="Comment"></textarea>
                    </p>
                </div>
                <div class="headerStyleLight">
                    <img src="../img/assignments.png"/>
                    Upload file
                </div>
                <div class="well">


                    <div ng-show="uploading" class="progress">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45"
                             aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                            <span class="sr-only">45% Complete</span>
                        </div>
                    </div>


                    <label class="btn btn-success">
                        Browse
                        <!--file is gonna be an object and upload is gonna be a property of that object..-->
                        <input type="file" ng-disabled="uploading" file-model="file.upload" name="myfile"
                               style="display: none;" onchange="angular.element(this).scope().pdfChanged(this.files)">
                    </label>
                    <br>
                    <br>
                    <button ng-disabled="uploading" ng-click="UploadPdf();" class="btn btn-primary">Upload</button>
                    <br>
                    <!-- message showing about the status of uploaded file -->
                    <div ng-show="message">
                        <div ng-class="alert">{{ message }}</div>
                    </div>

                </div>

                <div class="submit">

                    <input type="submit" value="SEND" id="button-blue"
                           ng-click="submission.submitAssignment(submission.submissionData)"/>
                    <div class="ease"></div>
                </div>
            </form>

        </div>

    </div>
</div>
