<div ng-controller="addAssignmentCtrl as addAssignment" layout="column" ng-cloak class="md-inline-form">
    <md-content layout-margin>

        <md-content layout-padding>
            <div>
                <form name="userForm">

                    <div class="row -align-center text-center ">
                        <div class="headerComment">
                            <label>ADD NEW STANDARD ERROR</label>
                        </div>
                    </div>
                    <hr class="hr2"/>

                    <br>

                    <md-input-container class="md-block">
                        <label>Error name</label>
                        <input ng-model="errorData.newError">
                    </md-input-container>


                    <md-input-container class="md-block">
                        <label>Description</label>
                        <input ng-model="errorData.description">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Grade Impact (0-100)</label>
                        <input ng-model="errorData.gradeImpact" type="number" step="0.5">
                    </md-input-container>

                    <div class="row -align-center text-center ">

                        <button class="btn btn-warning btn-assignment" ng-click="addError(errorData, main.username)">Add
                            Error
                        </button>
                    </div>

                </form>
            </div>
        </md-content>
    </md-content>

</div>
